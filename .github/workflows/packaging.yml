name: Packaging

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  wheels:
    name: Build ${{ matrix.os }} wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]

    env:
      CIBW_SKIP: cp27-* pp*
      CIBW_BEFORE_ALL: >
        pip install cmake>=3.5 &&
        git clone https://github.com/libjxl/libjxl.git --recursive --shallow-submodules &&
        cd libjxl* &&
        git checkout v0.10.1 &&
        mkdir build && cd build &&
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DJPEGXL_ENABLE_BENCHMARK=OFF -DJPEGXL_ENABLE_TOOLS=OFF -DJPEGXL_ENABLE_DEVTOOLS=OFF .. &&
        cmake --build . -- -j$(nproc) &&
        cmake --install . &&
        cp ./third_party/brotli/*.so* /usr/local/lib
    steps:
    - name: Add /usr/local/lib to LD_LIBRARY_PATH
      run: echo 'LD_LIBRARY_PATH=/usr/local/lib' >> $GITHUB_ENV
      if: runner.os == 'Linux'
    - name: Print info
      run: ldd --version && uname -a
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
    - uses: actions/upload-artifact@master
      with:
        name: wheelhouse-${{ matrix.os }}
        path: wheelhouse
    - name: Publish package
      run: python -m pip install twine && python -m twine upload wheelhouse/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}

  sdist:
    name: Build source distribution
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install dependencies
      run: >
        pip install cmake>=3.5 &&
        git clone https://github.com/libjxl/libjxl.git --recursive --shallow-submodules &&
        cd libjxl* &&
        git checkout v0.10.1 &&
        mkdir build && cd build &&
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DJPEGXL_ENABLE_BENCHMARK=OFF -DJPEGXL_ENABLE_TOOLS=OFF -DJPEGXL_ENABLE_DEVTOOLS=OFF .. &&
        cmake --build . -- -j$(nproc) &&
        sudo cmake --install . &&
        sudo cp ./third_party/brotli/*.so* /usr/local/lib
    - name: Install python-build
      run: python -m pip install build
    - name: Create packages
      run: python -m build --sdist .
    - uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
